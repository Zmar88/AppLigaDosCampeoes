<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../website/style/style.css" />

    <link rel="shortcut icon" href="../website/assets/cl_logo.png" />
    <script src="../website/index.js"></script>
  </head>

  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Trabalho Prático nº2</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#Insere">Inserir Equipa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Equipas">Equipas em Prova</a>
        </li>
      </ul>
    </div>
  </nav>

  <body id="SLIDE_BG">
    <p></p>
    <div class="card cardInsere" style="width: 30rem" id="Insere">
      <div class="card-body">
        <form action="http://localhost:3000/api/equipas" method="POST">
          <b>Nome:</b> <input class="form-control" name="name" />
          <p></p>
          <b>Ano de Fundação:</b> <input class="form-control" name="year" />
          <p></p>
          <b>Titulos da Liga dos Campões:</b>
          <input class="form-control" name="cl_titles" />
          <p></p>
          <input type="hidden" id="imagemId" name="img" />
          <input type="file" onchange="encodeImageFileAsURL(this)" />
          <p></p>
          <button type="submit" class="btn text-black btn btn-primary">
            Inserir Equipa
          </button>
        </form>
      </div>
    </div>
    <div class="center">
      <div id="Equipas">
        <button
          id="BotaoEquipas"
          onclick="obterEquipas()"
          class="btn btn-warning"
        >
          Ver equipas
        </button>
        <p></p>
      </div>
    </div>
    <p></p>
    <ul class="list-group-flush overflow-hide">
      <div id="ListarEquipas" class="row"></div>
    </ul>
  </body>

  <footer class="footer encolher" id="footer">
    <div class="container">
      <div class="row">
        <div class="column">
          <img src="../website/assets/4.jpg" style="border-radius: 50%" />
          <p></p>
          <figcaption>Leonardo Andrade - 23415</figcaption>
        </div>
        <div class="column">
          <img
            src="../website/assets/5.jpg"
            style="border-radius: 50%; width: 100px; height: 100px"
          />
          <p></p>
          <figcaption>João Miranda - 23416</figcaption>
        </div>
        <div class="col-sm">
          <img
            src="../website/assets/ipvc1.png"
            style="width: 200px; height: 40px"
          />
        </div>
        <div class="col-sm">
          <p style="font-size: 20px">Programação Web 2021/2022</p>
        </div>
        <div class="col-sm">
          <img
            src="../website/assets/estg6.png"
            style="width: 140px; height: 45px"
          />
        </div>
      </div>
    </div>
  </footer>
</html>
